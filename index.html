<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/d95ce63ec1.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <div class="searchInput">
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Enter Location Name..."
            autocomplete="off"
          />
        </div>
        <input
          type="submit"
          class="btn btn-primary btn-sm sBtn"
          id="seach-city"
          value="Search"
        />

        <button
          type="button"
          class="btn btn-success btn-sm sBtn"
          id="my-location"
        >
          <i class="fa-solid fa-location-dot"></i> My Location
        </button>

        <span class="units">
          <a href="#" class="activeUnit" id="temp-C">째C </a>|
          <a href="#" class="" id="temp-F"> 째F </a>
        </span>
      </form>

      <div class="row">
        <div class="row">
          <div class="col col-6">
            <h1 id="city">---</h1>
            <div class="row">
              <img src="" alt="WeatherPic" class="weatherDP" id="weatherPic" />
              <hr class="stylingHr" />

              <div class="date" id="current-date">---</div>
              <div class="time" id="current-time">---</div>

              <div class="row spacing">
                <div class="col-6 icons forecastBackground">
                  <div class="">
                    <img src="#" id="current-icon" />
                    <div class="currentIcon weather" id="description">---</div>
                  </div>
                </div>

                <div class="col-6 info forecastBackground">
                  <div class="row currentInfo">
                    <div class="col currentTemp">
                      <div class="temp">
                        <span id="temp">---</span><span id="unitCF">째C</span>
                      </div>

                      <div class="weather">
                        Feels like <span id="feels-like-temp">---</span>째
                      </div>
                    </div>
                  </div>
                </div>
                <p>
                  Sunrise: <span id="sunrise">---</span> <br />
                  Sunset: <span id="sunset">---</span><br />
                  Humidity: <span id="humidity">---</span><br />
                  Wind: <span id="wind">---</span>
                </p>
              </div>
            </div>
          </div>

          <div class="weather-forecast col col-6">
            <h5>Your 5 day forecast</h5>
            <div class="row row-cols-2" id="forecast"></div>
          </div>
        </div>
      </div>
      <p class="link">
        <a
          href="https://github.com/NicoYue25/Weather-App-Final"
          id="github-link"
          target="_blank"
          >Open-source coded</a
        >
        by Nicole Yue <br />
        Icons from
        <a href="https://www.flaticon.com/authors/freepik" id="" target="_blank"
          >Flaticon.com by artist Frepik
        </a>
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
