<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/d95ce63ec1.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <div class="searchInput">
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Enter Location Name..."
            autocomplete="off"
          />
        </div>
        <input
          type="submit"
          class="btn btn-primary btn-sm sBtn"
          id="seach-city"
          value="Search"
        />

        <button
          type="button"
          class="btn btn-success btn-sm sBtn"
          id="my-location"
        >
          My Location
        </button>

        <span class="unit">
          <a href="#" class="units" id="tempC"> °C </a>
          <a href="#" class="units" id="tempF"> ºF </a>
        </span>
      </form>

      <div class="row">
        <div class="row">
          <div class="col col-6">
            <h1 id="city">---</h1>
            <div class="row">
              <img
                src="images/Toronto_Monochromatic.svg"
                alt="Toronto"
                class="locationPic"
              />
              <hr class="stylingHr" />
              <div class="date" id="current-date">---</div>
              <div class="time" id="current-time">---</div>

              <div class="row spacing">
                <div class="col-6 icons">
                  <div class="weather">
                    <img src="#" id="current-icon" />
                    <div class="currentIcon" id="description">---</div>
                  </div>
                </div>

                <div class="col-6 info">
                  <div class="row">
                    <div class="col currentTemp">
                      <div class="temp" id="temp">---</div>
                      <div class="weather">
                        Feels like <span id="feels-like-temp">---</span>
                      </div>
                    </div>
                  </div>
                </div>
                <p>
                  Sunrise: <span id="sunrise">---</span> <br />
                  Sunset: <span id="sunset">---</span><br />
                  Humidity: <span id="humidity">---</span><br />
                  Wind: <span id="wind">---</span>
                </p>
              </div>
            </div>
          </div>

          <div class="col col-6">
            <h5>Your 5 day forecast</h5>
          </div>
        </div>
      </div>
      <p class="weather link">
        <a href="#" id="github-link" target="_blank">Open-source code</a>
        by Nicole Yue
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
