<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/d95ce63ec1.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <div class="searchInput">
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Enter Location Name..."
            autocomplete="off"
          />
        </div>
        <input
          type="submit"
          class="btn btn-primary btn-sm sBtn"
          id="seach-city"
          value="Search"
        />

        <button
          type="button"
          class="btn btn-success btn-sm sBtn"
          id="my-location"
        >
          My Location
        </button>

        <span class="units">
          <a href="#" class="active" id="temp-C">°C </a>|
          <a href="#" class="" id="temp-F"> °F </a>
        </span>
      </form>

      <div class="row">
        <div class="row">
          <div class="col col-6">
            <h1 id="city">---</h1>
            <div class="row">
              <img
                src="images/Toronto_Monochromatic.svg"
                alt="Toronto"
                class="locationPic"
              />
              <hr class="stylingHr" />
              <div class="date" id="current-date">---</div>
              <div class="time" id="current-time">---</div>

              <div class="row spacing">
                <div class="col-6 icons">
                  <div class="weather">
                    <img src="#" id="current-icon" />
                    <div class="currentIcon" id="description">---</div>
                  </div>
                </div>

                <div class="col-6 info">
                  <div class="row">
                    <div class="col currentTemp">
                      <div class="temp">
                        <span class="temp" id="temp">---</span
                        ><span class="unitCF">°C</span>
                      </div>

                      <div class="weather">
                        Feels like <span id="feels-like-temp">---</span
                        ><span class="unitCF">°C</span>
                      </div>
                    </div>
                  </div>
                </div>
                <p>
                  Sunrise: <span id="sunrise">---</span> <br />
                  Sunset: <span id="sunset">---</span><br />
                  Humidity: <span id="humidity">---</span><br />
                  Wind: <span id="wind">---</span>
                </p>
              </div>
            </div>
          </div>

          <div class="col col-6">
            <h5>Your 5 day forecast</h5>
            <div class="row row-cols-2">
              <div class="col icons"><i class="fas fa-cloud-sun-rain"></i></div>
              <div class="col info">
                <div class="days">SAT</div>
                <hr class="stylingHr" />
                <span class="low"> 1º</span>/<span class="high">5º</span><br />
                <i class="fas fa-cloud-rain"></i> 10%<br />
              </div>

              <div class="col icons"><i class="fas fa-sun"></i></div>
              <div class="col info">
                <div class="days">SUN</div>
                <hr class="stylingHr" />
                <span class="low"> 2º</span>/<span class="high">9º</span><br />
                <i class="fas fa-cloud-rain"></i> 10%<br />
              </div>

              <div class="col icons"><i class="fas fa-cloud-sun"></i></div>
              <div class="col info">
                <div class="days">MON</div>
                <hr class="stylingHr" />
                <span class="low"> 3º</span>/<span class="high">8º</span><br />
                <i class="fas fa-cloud-rain"></i> 10%<br />
              </div>

              <div class="col icons">
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <div class="col info">
                <div class="days">TUE</div>
                <hr class="stylingHr" />
                <span class="low"> 0º</span>/<span class="high">4º</span><br />
                <i class="fas fa-cloud-rain"></i> 10%<br />
              </div>

              <div class="col icons"><i class="fas fa-cloud-sun"></i></div>
              <div class="col info">
                <div class="days">WED</div>
                <hr class="stylingHr" />
                <span class="low"> 3º</span>/<span class="high">10º</span><br />
                <i class="fas fa-cloud-rain"></i> 10%<br />
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="weather link">
        <a
          href="https://github.com/NicoYue25/Weather-App-Final"
          id="github-link"
          target="_blank"
          >Open-source code</a
        >
        by Nicole Yue
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
